{% extends "page.html" %}
{% set title = None %}

<!-- HERE starts the BODY -->
{% block body %}
  {{ super() }}

  <style>
    .box-default {
      padding-top: 85px;
    }
    .box-default .box-title {
      height: 60px;
      border-radius: 5px 5px 0 0;
      background-color: #acc6d4;
      text-align: center;
      padding: 20px;
      color: #fff;
      font-size: 16px;
    }
    .box-default .box-content {
      padding: 20px;
      display: inline-block;
      border-radius: 0 0 5px 5px;
      background-color: #f5f5f5;
      color: #5E6970;
    }
    .box-default .btn {
      background-color: #acc6d4;
      color: #fff;
    }
  </style>

  {%- block breadcrumb %}
  {%- endblock breadcrumb %}
  <section class="infobar">
    <div class="container">
     <div class="breadcrumbs">
      <a href="/"><span style="font-size:16px;padding-top:1px;float:left;" class="glyphicon glyphicon-home"></span><span class="fa fa-chevron-right"></span></a>
      <h4 class="">Oops</h4> 
    </div>
    </div>
  </section>
  <section class="content">
    <div class="box-default col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
      <div class="box-title">404 : Page not found</div>
      <div class="box-content">
        <p>The page you were looking for doesn't exist. Click the following link to go to the main page:</p>
        <div class="col-md-4 col-md-offset-4">
          <a href="{{ url_for('cernopendata.middle') }}">
            <button class="btn">Go to Main page</button>
          </a>
        </div>
      </div>
    </div>
  </section>
{% endblock body %}
