web:
  restart: "always"
  build: .
  command: /bin/bash -c "cernopendata --debug run -h 0.0.0.0"
  environment:
    - PATH=/home/invenio/.virtualenvs/cernopendata/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    - VIRTUALENVWRAPPER_PYTHON=/usr/local/bin/python
    - INVENIO_WEB_HOST=127.0.0.1
    - INVENIO_WEB_INSTANCE=cernopendata
    - INVENIO_WEB_VENV=cernopendata
    - INVENIO_USER_EMAIL=info@inveniosoftware.org
    - INVENIO_USER_PASS=uspass123
    - INVENIO_POSTGRESQL_HOST=postgresql
    - INVENIO_POSTGRESQL_DBNAME=cernopendata
    - INVENIO_POSTGRESQL_DBUSER=cernopendata
    - INVENIO_POSTGRESQL_DBPASS=dbpass123
    - INVENIO_REDIS_HOST=redis
    - INVENIO_ELASTICSEARCH_HOST=elasticsearch
    - INVENIO_RABBITMQ_HOST=rabbitmq
    - INVENIO_WORKER_HOST=127.0.0.1
  volumes_from:
    - static
  links:
    - postgresql
    - redis
    - elasticsearch
    - rabbitmq
  ports:
    - "5000"

postgresql:
  restart: "always"
  image: postgres
  environment:
    - POSTGRES_USER=cernopendata
    - POSTGRES_DB=cernopendata
    - POSTGRES_PASSWORD=dbpass123
  ports:
    - "5432"

redis:
  restart: "always"
  image: redis
  ports:
    - "6379"

elasticsearch:
  restart: "always"
  image: elasticsearch
  ports:
    - "9200"
    - "9300"

rabbitmq:
  restart: "always"
  image: rabbitmq
  ports:
    - "4369"
    - "25672"

nginx:
  restart: "always"
  build: ./nginx
  ports:
    - "80:80"
  volumes_from:
    - static
  links:
    - web

static:
  restart: "no"
  build: .
  volumes:
    - /home/invenio/.virtualenvs/cernopendata/var/cernopendata-instance/static
  user: invenio
